<!DOCTYPE html>

<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcadia</title>

    <style>
        /* 全局設置：確保所有元素從邊緣開始，避免不必要的間距 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* HTML 和 Body 樣式：確保整個頁面高度正確，用於定位 fixed 元素 */
        html, body {
            height: 100%;
            overflow-x: hidden;
            pointer-events: auto;
        }

        body {
            font-family: 'Papyrus', 'Andres', sans-serif;
            background: url('img/背景素材1200x800-300.png') no-repeat center center fixed;
            background-size: cover;
            background-position: center center;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header 樣式：頂部固定橫條 */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-image: url('img/頂部橫條素材1200-300.png');
            background-size: auto 100%;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 15px;
            z-index: 1000;
        }

        /* Home icon 樣式 */
        header .home-icon {
            height: 40px;
            width: auto;
            cursor: pointer;
            max-width: 100%;
            transition: height 0.3s ease;
            position: absolute;
            left: 10px;
            top: 8px;
            z-index: 1001;
        }

        header .header-overlay {
            position: absolute;
            top: 1px;
            left: 50%;
            transform: translateX(-50%);
            height: 50px;
            z-index: 1000;
            pointer-events: none;
        }

        /* 固定中間框線圖片容器 */
        .content-title {
            position: absolute;
            top: 110px;
            left: 85%;
            transform: translateX(-50%);
            width: 350px;
            height: auto;
            z-index: 15;
        }

        .page-container {
            display: flex;
            width: 100%;
            max-width: 2500px;
            margin: 100px auto 0;
            padding: 100px;
            gap: 50px; /* 調整這個數值來改變左右區塊的間距 */
            position: relative;
            margin-left: auto;
            margin-right: auto;
            left: 0;
            transform: none;
        }

        /* 關於我標題圖片 */
        .about-me-title {
            position: fixed;
            top: 350px;
            left: 120px;
            width: 500px;
            z-index: 20;
        }

        /* 大頭照 */
        .about-me-taohua {
            position: absolute;
            top: 65px;
            left: 80px;
            width: 300px;
            height: auto;
            z-index: 20;
            pointer-events: auto;
        }

        /* 關於我文字內容 */
        .about-me-content {
    position: absolute;
            top: 120px;
    width: calc(100% - 460px); 
    left: 0px;
    min-width: 200px;           /* 避免太窄 */
    max-width: 400px;           /* 避免太寬 */
            color: #5d4e37;
            font-size: 16px;
            transform: translateX(125%);
            line-height: 1.6;
            z-index: 20;
            font-family: 'Microsoft JhengHei', '微軟正黑體', sans-serif;
        }

        .about-me-content .intro-label {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .about-me-content .intro-text {
            margin-bottom: 15px;
        }

        .about-me-content .preferences {
            margin-bottom: 15px;
        }

        .about-me-content .contact-info {
            font-size: 14px;
            color: #6b5b47;
        }

        /* 外部連結標題 */
        .external-links-title {
            position: absolute;
            top: -60px;
            right: 0%;
            width: 250px;
            height: auto;
            z-index: 20;
        }

        /* 外部連結列表 */
        .external-links-list {
            position: absolute;
            top: 52%;
            left: 50%;
            width: 250px;
            transform: translate(-50%, -50%);
            z-index: 20;
        }

        .external-links-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .external-links-list li {
            margin-bottom: 18px;
            padding: 16px 12px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            border-left: 10px solid #d4b896;
            font-size: 18px;
            color: #5d4e37;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateX(0%);
            font-family: 'Microsoft JhengHei', '微軟正黑體', sans-serif;
        }

        .external-links-list li:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateX(-5px);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .external-links-list li::before {
            content: "- ";
            color: #d4b896;
            font-weight: bold;
        }

        .contact-left {
            flex: 2; /* 調整這個數值來改變左側區塊的寬度比例 */
            background-image: url('img/Contact頁底框左1000.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            padding: 80px 40px 40px;
            position: relative;
            margin-top: 180px;
            min-height: 500px;
            max-height: 600px;
            /* width: 650px; 移除固定寬度，讓 flex 控制 */
        }

        .contact-right {
            flex: 1; /* 調整這個數值來改變右側區塊的寬度比例 */
            background-image: url('img/Contact頁底框右1000.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            padding: 80px 0px 40px;
            position: relative;
            margin-top: 180px;
            min-height: 500px;
            max-height: 800px;
            /* width: 500px; 移除固定寬度，讓 flex 控制 */
        }

        /* 底部「懸浮條」樣式 */
        #floating-menu {
            position: fixed;
            bottom: 260px;
            right: 0;
            width: 100%;
            height: 60px;
            background: url('img/選單條素材1200-300.png') no-repeat center center;
            background-size: 200% 100%;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
            z-index: 995;
            transition: transform 0.3s ease-in-out, width 0.3s ease-in-out;
            pointer-events: auto;
            overflow: hidden;
        }

        /* 浮動選單收縮狀態 */
        #floating-menu.collapsed {
            width: 48px;
            left: calc(100vw - 48px);
            padding: 0;
            background-image: url('img/收攏後的選單素材300-300.png');
            background-size: cover;
            background-position: center;
            background-color: transparent;
        }

        /* 懸浮條的導航部分 */
        #floating-menu nav {
            display: flex;
            align-items: center;
            gap: 0.2em;
            transition: opacity 0.3s ease-in-out;
            will-change: opacity;
            pointer-events: auto;
            flex-shrink: 0;
        }

        /* 隱藏懸浮條的導航內容（當收縮時） */
        #floating-menu nav.hidden {
            opacity: 0;
            pointer-events: none;
            width: 0;
            overflow: hidden;
        }

        /* 懸浮條按鈕樣式 */
        #floating-menu .nav-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
        }

        #floating-menu .nav-button img {
            height: 45px;
            width: auto;
            display: block;
            margin-top: 5px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            max-height: 85%;
        }

        /* 懸浮條分隔線 */
        #floating-menu .separator {
            width: 23px;
            height: 60px;
            background: url('img/首頁分隔線素材300-300.png') no-repeat center center;
            background-size: contain;
            margin: 0 0.1em;
            flex-shrink: 0;
            pointer-events: none;
        }

        /* 懸浮條收縮按鈕 */
        #floating-menu .collapse-button {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 48px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            pointer-events: auto;
        }

        #floating-menu .collapse-button img {
            height: 50px;
            width: auto;
            display: block;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        /* 底部裝飾條 */
        #decorative-strip {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45px;
            background: url('img/底部橫條素材1200-300.png') no-repeat center center;
            background-size: 200% 100%;
            pointer-events: none;
            z-index: 990;
        }

        /* 響應式調整 */
        @media (max-width: 992px) {
            .content-title {
                position: absolute;
                top: 80px;
                left: 65.2%;
                transform: translateX(-45%);
                width: 250px;
                height: auto;
                display: block;
                z-index: 15;
            }

            .page-container {
                flex-direction: column;
                gap: 20px;
                margin-top: 60px;
            }

            .contact-left {
                width: 100%;
                margin-top: 20px;
                min-height: 400px;
                top: 50px
            }

            .contact-right {
                width: 100%;
                margin-top: 45px;
                min-height: 400px;
            }

            .about-me-title {
                position: relative;
                top: -100px;
                left: -24px;
                width: 400px;
            }

            .about-me-taohua {
                position: relative;
                top: -65px;
                left: 10px;
                width: 200px;
            }

            .about-me-content {
                position: relative;
                top: -55px;
                left: -250px;
                width: calc(100% - 130px);
                font-size: 13px;
            }

            .external-links-title {
                position: relative;
                top: -35px;
                right: auto;
                left: 28%;
                width: 200px;
            }

            .external-links-list {
                position: relative;
                top: 140px;
                right: auto;
                left: 50%;
                width: 200px;
            }

            .external-links-list li {
                font-size: 12px;
                padding: 8px 10px;
            }

            /* 手機版浮動選單調整 */
            @media (max-width: 768px) {
                header {
                    height: 35px;
                    padding: 0 8px;
                }
                header .home-icon {
                    height: 22px;
                    top: 5px;
                }
                header h1 {
                    font-size: 1em;
                    margin-left: 8px;
                }
                header .header-overlay {
                    height: 30px;
                    top: 1px;
                    left: 50%;
                    transform: translateX(-50%);
                }

                #floating-menu {
                    height: 44px;
                    padding: 1px;
                    bottom: 150px;
                }
                #floating-menu.collapsed {
                    width: 35px;
                    left: calc(100vw - 35px);
                }
                #floating-menu .nav-button img {
                    height: 25px;
                    margin-top: -2px;
                    filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2));
                    max-height: 75%;
                }
                #floating-menu .separator {
                    width: 10px;
                    height: 30px;
                    margin: 0 0.01em;
                }
                #floating-menu .collapse-button {
                    width: 40px;
                }
                #floating-menu .collapse-button img {
                    height: 30px;
                    filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2));
                }
                #decorative-strip {
                    height: 40px;
                }
            }
        }

        /* 額外針對超小螢幕 */
        @media (max-width: 480px) {
            .content-title {
                position: absolute;
                top: 78px;
                left: 67.9%;
                transform: translateX(-45%);
                width: 200px;
                height: auto;
                display: block;
                z-index: 15;
            }

            .contact-left {
                width: 182%;
                margin-top: 20px;
                max-height: 590px;
                top: 50px;
transform: translateX(-22%);
            }

            .contact-right {
                width: 182%;
                margin-top: 20px;
                max-height: 590px;
                top: 50px;
transform: translateX(-22%);
            }

            .external-links-title {
                position: relative;
                top: -35px;
                right: auto;
                left: 22%;
                width: 200px;
            }

            .about-me-content {
                top: -50px;
                left: -300px;
                width: calc(100% - 20px);
            }

            .about-me-taohua {
                width: 180px;
                left: 45px;
            }

            #floating-menu {
                height: 30px;
                bottom: 150px;
            }
            #floating-menu .nav-button img {
                height: 18px;
                margin-top: 2px;
            }
            #floating-menu .separator {
                width: 10px;
                height: 20px;
            }
            #floating-menu .collapse-button img {
                height: 25px;
            }
            #decorative-strip {
                height: 25px;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="img/Home icon300-300.png" alt="回首頁" class="home-icon" onclick="location.href='index.html'">
        <img src="img/標題字300-300.png" class="header-overlay" alt="裝飾圖">
    </header>

    <img src="img/contact標題素材500.png" alt="Contact" class="content-title">

    <div class="page-container">
        <!-- 左側內容 -->
        <div class="contact-left" id="contact-left">
            <img src="img/Contact關於我.png" alt="關於我" class="about-me-title">
            <img src="img/Contact大頭照.png" alt="桃花芺芺大頭照" class="about-me-taohua">
            
            <div class="about-me-content">
                <div class="intro-label">自我介紹：</div>
                <div class="intro-text">
                    我是萌系首席戰犯；<br>
                    目前專精衝酸爽酷帥人心攻受魅力！！
                </div>
                
                <div class="preferences">
                    <div style="margin-bottom: 8px;">為台灣系列愛好者</div>
                    <div style="margin-bottom: 8px;">軸位偏好：</div>
                    <div>我隊我的好喜好(?)→要想看</div>
                </div>
                
                <div class="contact-info">
                    <div style="margin-bottom: 5px;"><strong>聯絡方式：</strong></div>
                    <div>E-mail: yourname@example.com</div>
                    <div>或通過右側外部連結找到我</div>
                </div>
            </div>
        </div>

        <!-- 右側區域 -->
        <div class="contact-right" id="contact-right">
            <img src="img/Contact頁選單標題300.png" alt="外部連結" class="external-links-title">
            
            <div class="external-links-list">
                <ul>
                    <li>噗浪內容運營部數位</li>
                    <li>噗浪內容運營部數位</li>
                    <li>噗浪內容運營部數位</li>
                    <li>噗浪內容運營部數位</li>
                    <li>噗浪內容運營部數位</li>
                    <li>噗浪內容運營部數位</li>
                </ul>
                </ul>
            </div>
        </div>
    </div>

    <div id="floating-menu">
        <nav>
            <button class="nav-button" onclick="goto('character')">
                <img src="img/Character icon300-300.png" alt="Character">
            </button>
            <div class="separator"></div>
            <button class="nav-button" onclick="goto('extra')">
                <img src="img/Extra icon300-300.png" alt="Extra">
            </button>
            <div class="separator"></div>
            <button class="nav-button" onclick="goto('workshop')">
                <img src="img/The Workshop icon300-300.png" alt="The Workshop">
            </button>
            <div class="separator"></div>
            <button class="nav-button" onclick="goto('contact')">
                <img src="img/Contact icon300-300.png" alt="Contact">
            </button>
        </nav>
        <button class="collapse-button" id="floating-menu-collapse-button">
            <img src="img/選單收縮素材300-300.png" alt="Collapse Menu">
        </button>
    </div>

    <div id="decorative-strip"></div>

    <script>
        function goto(section) {
            window.location.href = section + '.html';
        }

        const floatingMenuElement = document.getElementById('floating-menu');
        const floatingMenuNav = floatingMenuElement.querySelector('nav');
        const floatingMenuCollapseButton = document.getElementById('floating-menu-collapse-button');
        const floatingMenuCollapseButtonImg = floatingMenuCollapseButton.querySelector('img');

        const expandedImgSrc = 'img/選單收縮素材300-300.png';
        const collapsedImgSrc = 'img/選單收縮收攏素材300-300.png';

        if (floatingMenuCollapseButton) {
            floatingMenuCollapseButton.addEventListener('click', function() {
                const isCollapsed = floatingMenuElement.classList.contains('collapsed');
                if (isCollapsed) {
                    floatingMenuElement.classList.remove('collapsed');
                    floatingMenuNav.classList.remove('hidden');
                    floatingMenuCollapseButtonImg.src = expandedImgSrc;
                    floatingMenuCollapseButtonImg.alt = "Collapse Menu";
                } else {
                    floatingMenuNav.classList.add('hidden');
                    setTimeout(() => {
                        floatingMenuElement.classList.add('collapsed');
                        floatingMenuCollapseButtonImg.src = collapsedImgSrc;
                        floatingMenuCollapseButtonImg.alt = "Expand Menu";
                    }, 250);
                }
            });
        }

        // 為外部連結添加點擊事件
        const linkItems = document.querySelectorAll('.external-links-list li');
        linkItems.forEach((item, index) => {
            item.addEventListener('click', function() {
                // 這裡可以添加實際的連結功能
                // 例如：window.open('https://your-link-here.com', '_blank');
                console.log('點擊了連結：', this.textContent);
            });
        });
    </script>
</body>
</html>
