<!DOCTYPE html>

<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcadia</title>

    <style>
        /* 全局設置：確保所有元素從邊緣開始，避免不必要的間距 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* HTML 和 Body 樣式：確保整個頁面高度正確，用於定位 fixed 元素 */
        html, body {
            height: 100%;
            overflow-x: hidden;
            pointer-events: auto;
        }

        body {
            font-family: 'Papyrus', 'Andres', sans-serif;
            background: url('img/背景素材1200x800-300.png') no-repeat center center fixed;
            background-size: cover;
            background-position: center center;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header 樣式：頂部固定橫條 */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-image: url('img/頂部橫條素材1200-300.png');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 15px;
            z-index: 1000;
        }

        /* Home icon 樣式 */
        header .home-icon {
            height: 28px;
            width: auto;
            cursor: pointer;
            max-width: 100%;
            transition: height 0.3s ease;
        }

        /* Header 標題 Arcadia */
        header h1 {
            font-family: 'Times New Roman', serif;
            font-size: 1.5em;
            letter-spacing: 2px;
            color: #4e3f34;
            margin-left: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 固定中間框線圖片容器 */
        #fixed-center-frame {
            position: fixed;
            top: 40%;
            left: 70%;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 600px;
            max-width: 90%;
            max-height: 80vh;
            background-image: url('img/首頁介紹底框素材700-300.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 500;
            pointer-events: none;
        }

        /* 底部「懸浮條」樣式 */
        #floating-menu {
            position: fixed;
            bottom: calc(100vh / 4 - 60px / 2);
            transform: translateY(50%);
            right: 0;
            width: 100%;
            height: 60px;
            background: url('img/選單條素材1200-300.png') no-repeat center center;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            z-index: 995;
            transition: transform 0.3s ease-in-out, width 0.3s ease-in-out;
            pointer-events: auto;
            overflow: hidden;
        }

        /* 浮動選單收縮狀態 */
        #floating-menu.collapsed {
            width: 48px;
            left: calc(100vw - 48px);
            transform: translateY(50%);
            padding: 0;
            background-image: url('img/收攏後的選單素材300-300.png');
            background-size: cover;
            background-position: center;
            background-color: transparent;
        }

        /* 懸浮條的導航部分 */
        #floating-menu nav {
            display: flex;
            align-items: center;
            gap: 1em;
            transition: opacity 0.3s ease-in-out;
            will-change: opacity;
            pointer-events: auto;
            flex-shrink: 0;
        }

        /* 隱藏懸浮條的導航內容（當收縮時） */
        #floating-menu nav.hidden {
            opacity: 0;
            pointer-events: none;
            width: 0;
            overflow: hidden;
        }

        /* 懸浮條按鈕樣式 */
        #floating-menu .nav-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
        }

        #floating-menu .nav-button img {
            height: 60px;
            width: auto;
            display: block;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            max-height: 100%; /* 確保圖片不超過容器 */
        }

        /* 懸浮條分隔線 */
        #floating-menu .separator {
            width: 25px;
            height: 50px;
            background: url('img/首頁分隔線素材300-300.png') no-repeat center center;
            background-size: contain;
            margin: 0 0.5em;
            flex-shrink: 0;
            pointer-events: none;
        }

        /* 懸浮條收縮按鈕 */
        #floating-menu .collapse-button {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 48px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            pointer-events: auto;
        }

        #floating-menu .collapse-button img {
            height: 30px;
            width: auto;
            display: block;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        /* 底部裝飾條 */
        #decorative-strip {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 48px;
            background: url('img/底部橫條素材1200-300.png') no-repeat center center;
            background-size: cover;
            pointer-events: none;
            z-index: 10;
        }

        /* 響應式調整 */
        @media (max-width: 768px) {
            header {
                height: 40px;
                padding: 0 10px;
            }
            header .home-icon {
                height: 24px;
            }
            header h1 {
                font-size: 1.2em;
                margin-left: 10px;
            }
            #fixed-center-frame {
                width: 90%;
                height: auto;
                max-height: 70vh;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            #floating-menu {
                height: 40px;
                padding: 0 10px; /* 減少內邊距 */
                bottom: calc(100vh / 6 - 20px); /* 調整底部位置 */
                transform: translateY(50%);
            }
            #floating-menu.collapsed {
                width: 40px;
                left: calc(100vw - 40px);
                transform: translateY(50%);
                padding: 0;
            }
            #floating-menu .nav-button img {
                height: 25px;
                margin-top: 5px; /* 小螢幕下調整偏移 */
                filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2));
                max-height: 80%; /* 限制圖片高度 */
            }
            #floating-menu .separator {
                height: 20px;
                margin: 0 0.3em;
            }
            #floating-menu .collapse-button {
                width: 40px;
            }
            #floating-menu .collapse-button img {
                height: 20px; /* 縮小按鈕圖片 */
                filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2));
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="img/Home icon300-300.png" alt="回首頁" class="home-icon" onclick="location.href='index.html'">
    </header>

    <div id="fixed-center-frame"></div>

    <div id="floating-menu">
        <nav>
            <button class="nav-button" onclick="goto('character')">
                <img src="img/Character icon300-300.png" alt="Character">
            </button>
            <div class="separator"></div>
            <button class="nav-button" onclick="goto('extra')">
                <img src="img/Extra icon300-300.png" alt="Extra">
            </button>
            <div class="separator"></div>
            <button class="nav-button" onclick="goto('workshop')">
                <img src="img/The Workshop icon300-300.png" alt="The Workshop">
            </button>
            <div class="separator"></div>
            <button class="nav-button" onclick="goto('contact')">
                <img src="img/Contact icon300-300.png" alt="Contact">
            </button>
        </nav>
        <button class="collapse-button" id="floating-menu-collapse-button">
            <img src="img/選單收縮素材300-300.png" alt="Collapse Menu">
        </button>
    </div>

    <div id="decorative-strip"></div>

    <script>
        function goto(section) {
            alert('前往『' + section + '』頁面！（之後可改成跳轉）');
        }

        const floatingMenuElement = document.getElementById('floating-menu');
        const floatingMenuNav = floatingMenuElement.querySelector('nav');
        const floatingMenuCollapseButton = document.getElementById('floating-menu-collapse-button');
        const floatingMenuCollapseButtonImg = floatingMenuCollapseButton.querySelector('img');

        const expandedImgSrc = 'img/選單收縮素材300-300.png';
        const collapsedImgSrc = 'img/選單收縮收攏素材300-300.png';

        if (floatingMenuCollapseButton) {
            floatingMenuCollapseButton.addEventListener('click', function() {
                const isCollapsed = floatingMenuElement.classList.contains('collapsed');
                if (isCollapsed) {
                    floatingMenuElement.classList.remove('collapsed');
                    floatingMenuNav.classList.remove('hidden');
                    floatingMenuCollapseButtonImg.src = expandedImgSrc;
                    floatingMenuCollapseButtonImg.alt = "Collapse Menu";
                } else {
                    floatingMenuNav.classList.add('hidden');
                    setTimeout(() => {
                        floatingMenuElement.classList.add('collapsed');
                        floatingMenuCollapseButtonImg.src = collapsedImgSrc;
                        floatingMenuCollapseButtonImg.alt = "Expand Menu";
                    }, 250);
                }
            });
        }
    </script>
</body>
</html>
