<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcadia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Papyrus', 'Andres', sans-serif;
      background: url('素材/背景.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    header, footer {
      position: fixed;
      left: 0;
      right: 0;
      background-color: #d8c3b0cc;
      z-index: 100;
      display: flex;
      align-items: center;
      padding: 0.5em 1em;
    }

    header {
      top: 0;
      justify-content: flex-start;
      height: 50px;
    }

    header img {
      height: 28px;
      margin-right: 10px;
      cursor: pointer;
    }

    header h1 {
      font-size: 1.2em;
      letter-spacing: 2px;
    }

    footer {
      bottom: 0;
      justify-content: center;
      height: 48px;
    }

    footer nav {
      display: flex;
      gap: 1.5em;
    }

    footer button {
      background: transparent;
      border: none;
      font-family: inherit;
      font-size: 1em;
      color: #4e3f34;
      cursor: pointer;
    }

    footer .collapse {
      position: absolute;
      right: 1em;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
    }

    #main {
      padding: 60px 1em 60px;
      max-width: 700px;
      margin: 0 auto;
    }

    .greetings {
      background-color: #f8f0e8cc;
      border: 2px solid #c4b7a1;
      padding: 1.5em;
      margin-top: 2em;
      box-shadow: 3px 3px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    .greetings h2 {
      font-style: italic;
      margin-bottom: 0.8em;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="素材/home_icon.png" alt="回首頁" onclick="location.href='index.html'">
    <h1>Arcadia</h1>
  </header>

  <div id="main">
    <div class="greetings">
      <h2>Greetings</h2>
      <p>這裡是某名/某個組織，<br>
      希望以溫柔、奇怪或實用的形式，<br>
      以文字表達一些想法。</p>
      <p>或許會更新？可能不會太頻繁！<br>
      教授推薦請寄 e-mail 給我一封！<br>
      持續改版中唷！</p>
      <p style="text-align:right;font-size:0.8em;">Last Updated: 2025/7/24</p>
    </div>
  </div>

  <footer id="footer">
    <nav>
      <button onclick="goto('character')">Character</button>
      <button onclick="goto('extra')">Extra</button>
      <button onclick="goto('workshop')">The Workshop</button>
      <button onclick="goto('contact')">Contact</button>
    </nav>
    <button class="collapse" onclick="toggleFooter()">❯</button>
  </footer>

  <script>
    function goto(section) {
      alert('前往『' + section + '』頁面！（之後可改成跳轉）');
    }

    function toggleFooter() {
      const nav = document.querySelector('footer nav');
      nav.classList.toggle('hidden');
    }
  </script>
</body>
</html>
